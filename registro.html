<body class="bg-dark text-white">

  <div class="container">

  <script>
    // Funci칩n para alternar entre los formularios de login y registro
    function toggleForms() {
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");
      const formTitle = document.getElementById("formTitle");

      loginForm.classList.toggle("active");
      registerForm.classList.toggle("active");

      // Cambiar el t칤tulo seg칰n el formulario visible
      if (loginForm.classList.contains("active")) {
        formTitle.textContent = "Iniciar Sesi칩n";
      } else {
        formTitle.textContent = "Registro";
      }
    }

    // Validaci칩n del formulario de login
    function validarLogin() {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      if (email === "" || password === "") {
        alert("Por favor, ingresa todos los campos.");
        return false;
      }

      // Aqu칤 puedes agregar l칩gica para verificar el login, por ejemplo, si el correo est치 registrado en tu sistema.

      alert("춰Bienvenido de nuevo!");
      return true;
    }

    // Validaci칩n del formulario de registro
    function validarFormulario() {
      const edad = parseInt(document.getElementById('registerEdad').value, 10);
      const pass = document.getElementById('registerPassword').value.trim();
      const confirmar = document.getElementById('registerConfirmar').value.trim();
      const correo = document.getElementById('registerCorreo').value.trim();

      if (isNaN(edad) || edad < 18) {
        alert("Debes ser mayor de 18 a침os para registrarte.");
        return false;
      }
      if (pass.length < 6) {
        alert("La contrase침a debe tener al menos 6 caracteres.");
        return false;
      }
      if (pass !== confirmar) {
        alert("Las contrase침as no coinciden.");
        return false;
      }

      // Verifica si el correo es de Duoc UC y guarda el estado en localStorage
      if (correo.endsWith("@duocuc.cl")) {
        alert("춰Recibir치s un 20% de descuento por ser de Duoc UC!");
        // Guarda el flag de descuento en localStorage
        localStorage.setItem("descuentoDuoc", "true");
      }

      alert("춰Registro exitoso!");
      return true;
    }
  </script>
